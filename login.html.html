<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ލޮގިން</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    form {
      max-width: 400px;
      margin: 5rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.5rem;
      font-family: 'Faruma', sans-serif;
    }

    button {
      padding: 0.5rem;
      font-weight: bold;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">ލޮގިން</h1>

  <form id="loginForm">
    <label for="email">އީމެއިލް:</label>
    <input type="email" id="email" required>

    <label for="password">ޕާސްވޯޑް:</label>
    <input type="password" id="password" required>

    <button type="submit">ލޮގިން</button>
  </form>

  <script>
    const auth = firebase.auth();

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
